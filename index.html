<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt">Please Enter a Valid City Name</p>
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>
      <section class="weather-part">
        <img src="#" alt="weather logo" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">째C</span>
          <span class="fahrenhite">째F</span>
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels" style="border-right: 2px solid #bfbfbf">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp" style="font-size: 18px; margin: 0">
                <span class="numb-2" style="font-weight: 600">_</span>
                <span class="deg" style="font-weight: 600; margin-inline: 1px"
                  >째C</span
                >
                <span class="fahrenhite">째F</span>
              </div>
              <p style="padding-top: 5px; font-weight: 500">Feels like</p>
            </div>
          </div>

          <div class="column humidity" style="border-right: 2px solid #bfbfbf">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span class="numb" style="font-weight: 600">_</span>
              <p style="padding-top: 5px; font-weight: 500">Humidity</p>
            </div>
          </div>
          <div class="column pressure">
            <i class="bx bx-tachometer"></i>
            <div class="details">
              <span class="numb-3" style="font-weight: 600">_</span>
              <p style="padding-top: 5px; font-weight: 500">Pressure</p>
            </div>
          </div>
        </div>
        <div class="flip-card-back">
          <div class="column wind" style="margin-bottom: 10px">
            <i class="fa-solid fa-wind"></i>
            <div class="details">
              <span class="numb" style="font-weight: 600">_</span>
              <p style="padding-top: 5px; font-weight: 500">Wind</p>
            </div>
          </div>
          <div class="column temp_min" style="margin-bottom: 10px">
            <i class="fa-solid fa-temperature-quarter"></i>
            <div class="details">
              <span class="numb" style="font-weight: 600">_</span>
              <p style="padding-top: 5px; font-weight: 500">Min Temp</p>
            </div>
          </div>
          <div class="column temp_max" style="margin-bottom: 10px">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div class="details">
              <span class="numb" style="font-weight: 600">_</span>
              <p style="padding-top: 5px; font-weight: 500">Max Temp</p>
            </div>
          </div>
          <div class="column visibility">
            <i class="fa-regular fa-eye"></i>
            <div class="details">
              <span class="numb" style="font-weight: 600">_</span>
              <p style="padding-top: 5px; font-weight: 500">Visibility</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script
      src="https://kit.fontawesome.com/816049b747.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
